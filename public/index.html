    <script>
      const ageRange = document.getElementById('ageRange');
      const ageValue = document.getElementById('ageValue');
      const interestSelect = document.getElementById('interestSelect');
      const topicSelect = document.getElementById('topicSelect');
      const selectedInterests = document.getElementById('selectedInterests');
      const selectedTopics = document.getElementById('selectedTopics');

      const selectedTopicsArray = [];

      const saveToLocalStorage = () => {
        localStorage.setItem(
          'selectedTopics',
          JSON.stringify(selectedTopicsArray),
        );
      };

      ageRange.addEventListener('input', function () {
        ageValue.textContent = ageRange.value;
      });

      const handleSelection = (
        selectElement,
        selectedContainer,
        selectedArray,
      ) => {
        const selectedOption =
          selectElement.options[selectElement.selectedIndex];
        const value = selectedOption.value;
        const text = selectedOption.text;

        if (value) {
          const item = document.createElement('div');
          item.className =
            'bg-gray-200 px-4 py-1 rounded-full flex items-center';
          item.textContent = text;

          const removeButton = document.createElement('button');
          removeButton.classList.add(
            'ml-2',
            'text-red-500',
            'hover:text-red-700',
            'focus:outline-none',
          );
          removeButton.textContent = '×';
          removeButton.addEventListener('click', function () {
            selectedContainer.removeChild(item);
            selectedOption.disabled = false;
            const index = selectedArray.indexOf(value);
            if (index > -1) {
              selectedArray.splice(index, 1);
            }
            saveToLocalStorage(); // Save to localStorage on remove
          });

          item.appendChild(removeButton);
          selectedContainer.appendChild(item);
          selectedTopicsArray.push(value);
          selectedOption.disabled = true;
          selectElement.selectedIndex = 0;

          saveToLocalStorage(); // Save to localStorage on add
        }
      };

      topicSelect.addEventListener('change', function () {
        handleSelection(topicSelect, selectedTopics, selectedTopicsArray);
      });
      // Load initial data from localStorage if available
      window.addEventListener('load', () => {
        const savedTopics = JSON.parse(localStorage.getItem('selectedTopics'));
        if (savedTopics) {
          savedTopics.forEach(topic => {
            // Simulate the process of re-adding each topic
            const option = [...topicSelect.options].find(
              opt => opt.value === topic,
            );
            if (option) {
              handleSelection(topicSelect, selectedTopics, selectedTopicsArray);
            }
          });
        }
      });
      const handleImageUpload = (inputId, imgId, placeholderId) => {
        const input = document.getElementById(inputId);
        const img = document.getElementById(imgId);
        const placeholder = document.getElementById(placeholderId);

        input.addEventListener('change', function () {
          const file = input.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              img.src = e.target.result;
              img.classList.remove('hidden');
              placeholder.classList.add('hidden');
            };
            reader.readAsDataURL(file);
          }
        });

        const div = input.parentElement;
        div.addEventListener('click', () => {
          input.click();
        });
      };

      for (let i = 1; i <= 6; i++) {
        handleImageUpload(
          `imageUpload${i}`,
          `profileImage${i}`,
          `placeholderText${i}`,
        );
      }
      function handleClick() {
        console.log(selectedTopicsArray);
      }
    </script>
